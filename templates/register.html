{% extends "template.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="text-center mb-4 text-success">Register</h1>
    <form action="{{ url_for('register') }}" method="post" class="auth-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-check-circle"></i></span>
            </div>
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
{% endblock %}
